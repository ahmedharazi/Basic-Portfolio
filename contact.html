<!DOCTYPE html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">

 </head>

<body>
    <header id="masthead"> 
        <div class="container">
            <a href="index.html" id="logo"> Ahmed Alharazi</a>

                 <a href="portfolio.html">portfolio</a>
                <a href="contact.html">contact</a>

        </div>
    </header>
    
    <div id="main-container" class="container">
         <section class="main-section" >
            <h1>Contact</h1>

            <form>
               <ul>   
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Adam Yab" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="Email" id="Email" placeholder="expmple@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="Message"required="required"></textarea>
                    </li>
                </ul>
                 <input type="submit" name="submit">

            </form>
         </section>

         <section class="sidebar">
                <div id="connect">
                    <h2>Connect With Me</h2>

                    <img src="assets/images/github.png" class="social" alt="github">
                    <img src="assets/images/linkedin.png" class="social" alt="linkedin">
                    <img src="assets/images/stackoverflow.png" class="social" alt="stackoverflow">



                </div>
        
         </section>


     </div>
